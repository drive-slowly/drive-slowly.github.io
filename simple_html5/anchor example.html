<!DOCTYPE html>
<head>
    <title>HTML5 anchor code</title>
    <style type="text/css">
        ::-moz-selection{background:#add6ff}::selection{background:#add6ff}img{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
    </style>
</head>
    <body>
        <p>
        Anchor code without new tab.
        This is an <a href="https://www.google.com/">example</a>. (Click example.)
        </p>
        
        <p>
        Anchor code with new tab.
        This is an <a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">example</a>. (Click example again!)
        </p>

        <script src="https://gist.github.com/drive-slowly/d38420b4074e9fe673219e6fa0c85461.js"></script>

    </body>
</html>
